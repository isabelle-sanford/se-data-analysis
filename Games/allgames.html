<!-- note: change dropdowns to bootstrap dropdowns -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="jumbotron text-center" id="games-header">
          <h1>SE Game Stats</h1>
          <!-- currently viewing stat -->
        </div>
      </div>
    </div>



    <div class="row">

      <div class="form-group col">
        <label for="exampleFormControlSelect1">Format</label>
        <select class="form-control form-control-lg" id="selFormat" onchange="init_games()">
          <option>All</option>
          <option>LG</option>
          <option>MR</option>
          <option>QF</option>
          <option>AG</option>
        </select>
      </div>
      <!-- note: add LG/AG combo -->
      <!-- GROUP CHECKBOXES -->

      <div class="form-group col">
        <label for="exampleFormControlSelect2">Complexity</label>
        <select class="form-control form-control-lg" id="selComplexity" onchange="init_games()">
          <option>All</option>
          <option>Basic</option>
          <option>Standard</option>
          <option>Semi Standard</option>
          <option>Complex</option>
          <option>Faction/Free For All</option>
        </select>
      </div>

      <div class="form-group col">
        <label for="exampleFormControlSelect2">Setting</label>
        <select class="form-control form-control-lg" id="selSetting" onchange="init_games()">
          <option>All</option>
          <option>Cosmere</option>
          <option>Non Cosmere</option> 
          <option>Wheel of Time</option>
          <option>Non Sanderson</option>
        </select>
      </div>

      <div class="form-group col">
        <label for="exampleFormControlSelect2">Impartial Moderator</label>
        <select class="form-control form-control-lg" id="selIM" onchange="init_games()">
          <option>All</option>
          <option>little wilson</option>
          <option>Meta</option>
          <option>Gamma</option> 
          <option>Alvron</option>
          <option>Orlok Tsubodai</option>
          <option>Fifth Scholar</option>
          <option>Devotary of Spontaneity</option>
          <option>Elbereth</option>
          <option>Elandera</option>
          <option>Araris Valerian</option>
        </select>
      </div>

      <div class="form-group col">
        <label for="exampleFormControlSelect2">Broken</label>
        <select class="form-control form-control-lg" id="selBroken" onchange="init_games()">
          <option>All</option>
          <option>Broken</option>
          <option>Not Broken</option> 
        </select>
      </div>

      <div class="form-group col">
        <label for="exampleFormControlSelect2">GM</label>
        <select class="form-control form-control-lg" id="selGM" onchange="init_games()">
          <option>All</option>
        </select>
      </div>




        <!-- <div class='card text-center border-primary bg-light'></div>
          <p>[other filters here]</p>
        </div> -->

    </div>
    

    <div class="row">
      <div class="col jumbotron">
        <div id="bar-num-survive"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div id="outcomes-length"></div>
      </div>
      <div class="col-md-6">
          <div id='outcome-pie'></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div id="outcome-evil-perc"></div>
      </div>
      <div class='col-md-6'>
        <div id='inactive-bar'></div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-12'>
        <div id='curr-table'>
          <table id="game-table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head">Game</th>
                <th class="table-head">GM(s)</th>
                <th class="table-head">Winner</th>                
                <th class="table-head">#_Players</th>
                <th class="table-head">#_Survived</th>
                <th class="table-head">Complexity</th>
                <th class="table-head">Setting</th>
                <th class="table-head">#_Cycles</th>
                <th class="table-head">Broken</th>                                
                <th class="table-head">IM</th>
                <th class="table-head">#_Inactive</th>
              </tr>
            </thead>
            <tbody class="tbod"></tbody>
          </table> </div>
      </div>
    </div>
  </div>
